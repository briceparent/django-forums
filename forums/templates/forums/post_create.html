{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="row">
    <div class="span3">
        <div class="thumbnail pull-left" style="margin-right: 15px;">
            <img src="http://placehold.it/64x64" alt="avatar">
        </div>
        <div>
            <p>{{user.username}}</p>
        </div>
    </div>
    <div class="span9">
        <form method="post" action="{% url forums:post_create topic.id %}">
            {% csrf_token %}
            {% include "forms.html" %}
            <p><input type="submit" class="btn btn-primary" value="{% trans "Create topic" %}"></p>
        </form>
    </div>
</div>
{% endblock %}
